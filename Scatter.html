<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scatter Plot</title>
    <!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
</head>
<body>
<p>The Scatter plot represented above shows the details of the sales with respect to the horsepower </p>

<script>

// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 460 - margin.left - margin.right,
    height = 450 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("car_sales.csv", function(data) {

  // Add X axis
  var x = d3.scaleLinear()
    .domain([0, 500])
    .range([ 0, width ]);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([0, 300])
    .range([ height, 0]);
  svg.append("g")
    .call(d3.axisLeft(y));

  var tooltip = d3.select("#my_dataviz")
    .append("div")
    .style("opacity", 0)
    .attr("class", "tooltip")
    .style("background-color", "white")
    .style("border", "solid")
    .style("border-width", "1px")
    .style("border-radius", "5px")
    .style("padding", "10px")



   var mouseover = function(d) {
    tooltip
      .style("opacity", 1)
  }

  var mousemove = function(d) {
    tooltip
      .html("Manufacturer: " + d.Manufacturer + "<br>Horsepower: " + d.Horsepower + "<br>Sales: " + d.Sales*1000  )
      .style("left", (d3.mouse(this)[0]+90) + "px")
      .style("top", (d3.mouse(this)[1]) + "px")
  }

  // A function that change this tooltip when the leaves a point: just need to set opacity to 0 again
  var mouseleave = function(d) {
    tooltip
      .transition()
      .duration(200)
      .style("opacity", 0)
  }

  // Add dots
  svg.append('g')
    .selectAll("dot")
    .data(data.filter(function(d,i){return i<50})) // the .filter part is just to keep a few dots on the chart, not all of them
    .enter()
    .append("circle")
      .attr("cx", function (d) { return x(d.Horsepower); } )
      .attr("cy", function (d) { return y(d.Sales); } )
      .attr("r", 7)
      .style("fill", "#69b3a2")
      .style("opacity", 0.3)
      .style("stroke", "white")
    .on("mouseover", mouseover )
    .on("mousemove", mousemove )
    .on("mouseleave", mouseleave )

})
                            // Defining graph title and axis labels
                            const xAxisLabel = "Horsepower";
                            const yAxisLabel = "Sales";
                            const title = `Scatter Plot showing ${yAxisLabel} vs ${xAxisLabel}`;
                            //Create Title
                            svg.append("text")
                                .attr("x", width / 2)
                                .attr("y", height / 60)
                                .style("text-anchor", "middle")
                                .text(title);
                            //Create X axis label
                            svg.append("text")
                                .attr("x", width / 2)
                                .attr("y", height + margin.bottom)
                                .style("text-anchor", "middle")
                                .text(xAxisLabel);

                            //Create Y axis label
                            svg.append("text")
                                .attr("transform", "rotate(-90)")
                                .attr("y", 0 - margin.left)
                                .attr("x", 0 - (height / 2))
                                .attr("dy", "1em")
                                .style("text-anchor", "middle")
                                .text(yAxisLabel);
</script>
<a href="index.html">
      <button>Go Back</button>
    </a>
</body>
</html>
